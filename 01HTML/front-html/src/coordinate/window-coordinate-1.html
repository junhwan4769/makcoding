<body>
  <!--  (ctrl + /) 입력하면 주석
    window-coordinate-1.html
    window-coordinate-2.html 
    div는 블럭요소이고 span은 인라인요소 입니다. 
    태그에는 두 종류가 있다.
    하나는 자체 크기를 갖는 블럭요소가 있고 
    자체 크기가 없어서 중복 사용할 때 줄바꿈이 안되는 인라인 요소가 있다. 
    <br />
  -->
    <div>안녕</div>
    <span>내일</span>
    <span>내일</span>
