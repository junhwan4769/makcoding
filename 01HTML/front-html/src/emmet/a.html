<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <!-- 
  div는 자체 크기가 있어서 나머지 빈 칸은 공백으로 채워진다. - 블록요소
  블록요소의 종류 
  span은 인라인 요소라서 오른쪽으로 출력이 되었다. 
  인라인의 종류 - <img>
  img는 이미지 객체를 생성하는 태그이다. 
  이 태그에 대한 상세정보는 src같은 속성으로 자세하게 표현이 가능하다. 
  추상적이지 않고 직관적인 결과를 확인하려면 src 속성을 꼭 사용할 것. 
  -->
  <img src="../images/man4.png" alt="야구모자">
</body>
</html>
